{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/style.css.map' %}">
</head>
<body>

    <div class="main">

         <!-- Sign up form -->
         <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="/doReg" method="POST" class="register-form" id="register-form">{%csrf_token%}
                            <!--
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            -->
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Username"/>
                            </div>
                            <div class="form-group">
                                <label for="usn"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="usn" id="usn" placeholder="Your USN"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>

                            <div class="form-group">
                                <label for="college">Choose your College:</label><br><br>
                                
                                <select name="college" id="college">
                                <option value="first" disabled selected>Select your option</option>
                                <option value="SJEC">St Joseph Engineering College</option>
                                <option value="SCEM">Sahyadri College of Engineering and Management</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <label for="branch">Choose your Branch:</label><br><br>
                                
                                <select name="branch" id="branch">
                                <option value="" disabled selected>Select your option</option>
                                <option value="CSE">Computer Science and Engineering</option>
                                <option value="MECH">Mechanical Engineering</option>
                                <option value="EC">Electronics and Communication Engineering</option>
                                <option value="CIV">Civil Engineering</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div><br>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/StudentLogin" class="signup-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
    <script src="{% static '/vendor/jquery/.min.js'         %}"</script>
    <script src="{% static '/js/main.js'         %}"</script>

</body>
</html>
