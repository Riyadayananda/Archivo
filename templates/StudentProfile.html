{% extends 'base.html' %}
{% load static %}



{% block content %}
<br>
<div class="center">
  <h1>Profile</h1>
  {% if messages %}
      {% for message in messages %}
          <div>{{ message }}</div>
          <br>
      {% endfor %}
  {% endif %}
  <form action="#" method="post" class="form">{%csrf_token%}
    <div class="inputbox">
      <input type="text" required="required" name="usn" >
      <span>USN</span>
    </div>
    <div class="inputbox">
      <input type="text" required="required" name="Fname">
      <span>Fname</span>
    </div>
    <div class="inputbox">
      <input type="text" required="required" name="Lname">
      <span>Lname</span>
    </div>
    <div class="inputbox">
      <input type="text" required="required" name="Branch">
      <span>Branch</span>
    </div>
    <div class="inputbox">
      <input type="text" required="required" name="Sem" >
      <span>Semester</span>
    </div>
    <div class="inputbox">
      <input type="number" required="required" name="Sec">
      <span>Section</span>
    </div>
    <div class="inputbox">
      <input type="date" required="required" name="DOB" onfocus="(this.type='date')" onblur="">
      <span>DOB</span>
    </div>
    <div class="inputbox">
      <input type="email" required="required" name="Email" >
      <span>Email</span>
    </div>
    <div class="inputbox">
      <input type="tel" required="required" name="Phno">
      <span>Mobile number</span>
    </div>
    <div class="inputbox">
      <input type="text" required="required" name="Portfolio_links">
      <span>Portfolio links</span>
    </div>
    <div class="inputbox">
      <textarea name="About" id="" cols="30" rows="3" placeholder="Write about yourserlf"></textarea>
      <span></span>
    </div>
    <br><br>
    <div class="inputbox">
      <input type="file" name="Image" accept=".jpg, .jpeg, .png">
      <span>Chose your recent image</span>
    </div>
    <div class="inputbox">
      <!-- <input type="button" value="submit" name="submit"> -->
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
