{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Profile page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=G7lnnK620mUpj5bEmI94Dm_0n3WL68GEKyDR-ormeXfs9wdq7nPgzFvhTYZ8NpfT40v3wsO4uN0cW_z_2EQjnAteFcMB9R5ZCL39PZzLD9g" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal" action="/StudentDashboard" method="post">{%csrf_token%}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Hello {{ username }}</h4>
          </div>
          <div class="panel-body text-center">
            <!-- <i class="fa fa-user" aria-hidden="true" font-size="25px"></i> -->
           <img src="{% static 'assets/images/user.png' %}" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label"> USN </label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value={{ usn }} readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"> First Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control">
            </div>
            <label class="col-sm-2 control-label"> Last Name </label>
            <div class="col-sm-4">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">DOB</label>
            <div class="col-sm-3">
              <input type="date" class="form-control">
            </div>
            <label class="col-sm-2 control-label">Branch</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" readonly value={{branch}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Semester</label>
            <div class="col-sm-4">
              <select name="sem" id="sem" class="form-control">
                <option value="Chose Semester" disabled selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <label class="col-sm-2 control-label">Section</label>
            <div class="col-sm-4">
              <select name="sec" id="sec" class="form-control">
                <option value="Chose Section" disabled selected></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Contact info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" value={{email}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Mobile number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" placeholder="(+91)">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Portfolio-links</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Hyperlinks only">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">About</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" placeholder="Write about yourself in less than 50 words"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Acknowledge</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">Upload your recent image: </label>
            <div class="col-sm-4">
              <input type="file" accept=".jpg , .jpeg , .png">
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-5">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<style type="text/css">

body{
    margin-top:20px;
    background:#f5f5f5;
}
/**
 * Panels
 */
/*** General styles ***/
.panel {
  box-shadow: none;
}
.panel-heading {
  border-bottom: 0;
}
.panel-title {
  font-size: 17px;
}
.panel-title > small {
  font-size: .75em;
  color: #999999;
}
.panel-body *:first-child {
  margin-top: 0;
}
.panel-footer {
  border-top: 0;
}

.panel-default > .panel-heading {
    color: #333333;
    background-color: transparent;
    border-color: rgba(0, 0, 0, 0.07);
}

form label {
    color: #999999;
    font-weight: 400;
}

.form-horizontal .form-group {
  margin-left: -15px;
  margin-right: -15px;
}
@media (min-width: 768px) {
  .form-horizontal .control-label {
    text-align: right;
    margin-bottom: 0;
    padding-top: 7px;
  }
}

.profile__contact-info-icon {
    float: left;
    font-size: 18px;
    color: #999999;
}
.profile__contact-info-body {
    overflow: hidden;
    padding-left: 20px;
    color: #999999;
}
.profile-avatar {
  width: 200px;
  position: relative;
  margin: 0px auto;
  margin-top: 196px;
  border: 4px solid #f3f3f3;
}
</style>

<script type="text/javascript">

</script>
</body>
</html>
