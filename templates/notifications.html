{%extends 'base.html'%}
{% load static %}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
{%include 'StudentNavbar.html'%}

<div class="container mt-3" >
    <h2>Inbox</h2>
    <p>Check your messages here</p>

    {% for dict in message%}
    <div class="media border p-3" style="background-color:{%cycle '#E6E6FA' '#fadadd' '#f5f5f5' %} ;">     
    <img src="files/FacultyImages/{{dict.TeacherImage}}" alt="files/FacultyImages/{{dict.TeacherImage}}" class="mr-3 mt-3 rounded-circle" style="width:50px;">

      <div class="media-body" >
        <h5 style="font-family:sans-serif">{{dict.name}} <small><i style="float: right;">Posted on {{dict.sent_time}}</i></small></h5>
        <p style="color:brown">{{dict.subject}}</p>
        
        <h5 style="text-align: center; font-family: cursive;" class="mb-1" >{{dict.title}}</h5>
        <p>{{dict.content}}</p>      
      </div>
    </div>
    <hr>
    {% endfor %}
