{%extends 'base.html'%}

{%block content%}
<!-- Navbar -->
<a class="menu-toggle rounded" href="#"><i class="fas fa-user"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav ">
        <li class="sidebar-brand"><a href="#">Archivo</a></li>
        <li class="sidebar-nav-item"><a href="#">Profile</a></li>
        <li class="sidebar-nav-item"><a href="#">Notifications</a></li>
        <!-- <li class="sidebar-nav-item"><a href="#services">Make an announcement</a></li> -->
        <li class="sidebar-nav-item"><a href="/">Log out</a></li>
    </ul>
</nav>

<header class=" bg-primary text-white">
    <div class="container px-4 px-lg-5 text-center">
        <div class="container px-4 px-lg-5 text-center">
            <br>
            <!-- <h4 style="font-family: cursive;">Welcome to Student Dashboard</h4> -->
            <h1 class="mb-1" style="font-family: cursive;">Archivo</h1>
            <h4 class="text-secondary mb-0"><em>A single place to manage all your files</em></h4><br>
        </div>
    </div>
</header>

<section id="dashboard">

<div class="container">

	<div class="row">
	{% for key,value in subject.items %}
	
		<div class="col-md-4">
			<div class="{%cycle 'dbox dbox--color-1' 'dbox dbox--color-2' 'dbox dbox--color-3' %}">
				<div class="dbox__icon">
					<i class="glyphicon glyphicon-cloud"></i>
				</div>
				<div class="dbox__body">
					<span class="dbox__count">{{key}}</span>
					<span class="dbox__title">{{value}}</span>
				</div>
				
				<div class="dbox__action">
					<a class="btn dbox__action__btn" href="StudentDashboard/{{key}}" >Visit</a>
				</div>				
			</div>
			
		</div>
		{% endfor %}
	</div>

</div> 
</section>

{% endblock %}
